<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider HTML and CSS | CodingNepal</title>
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <!-- CARD SLIDER -->
  <link rel="stylesheet" href="card-slider.css">
</head>

<body>
  <!-- CARD SLIDER -->
  <div class="swiper">
    <!-- SLIDER -->
    <div class="slider-wrapper">
      <!-- CARD LIST -->
      <div class="card-list swiper-wrapper">
        <!-- CARD -->
        <div class="card-item swiper-slide">Card 1</div>
        <div class="card-item swiper-slide">Card 2</div>
        <div class="card-item swiper-slide">Card 3</div>
        <div class="card-item swiper-slide">Card 4</div>
        <div class="card-item swiper-slide">Card 5</div>
        <div class="card-item swiper-slide">Card 6</div>
      </div>
      <!-- PAGINATION -->
      <div class="swiper-pagination"></div>
      <!-- CONTROLS -->
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- CARD SLIDER -->
  <script src="card-slider.js"></script>
</body>

</html>
